<app-admin-navbar></app-admin-navbar>

      <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-black text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Employee Registration</h2>
                    
      
                    <div class="form-outline form-white mb-4">
                      <input type="text" id="typeEmailX" class="form-control form-control-lg" [(ngModel)]="name" />
                      <label class="form-label" for="typeEmailX">Employee Name</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                       <textarea  id="" cols="30" rows="10" id="typeEmailX" class="form-control form-control-lg" [(ngModel)]="address" ></textarea>
                        <label class="form-label" for="typeEmailX">Address</label>
                      </div>

                      <div class="form-outline form-white mb-4">
                        <input type="date" id="typeEmailX" class="form-control form-control-lg" [(ngModel)]="dob" />
                        <label class="form-label" for="typeEmailX">Dob</label>
                      </div>

                      <div class="form-outline form-white mb-4">
                        <input type="email" id="typeEmailX" class="form-control form-control-lg" [(ngModel)]="email" />
                        <label class="form-label" for="typeEmailX">Email</label>
                      </div>

                      <div class="form-outline form-white mb-4">
                        <input type="date" id="typeEmailX" class="form-control form-control-lg" [(ngModel)]="jod" />
                        <label class="form-label" for="typeEmailX">DOJ</label>
                      </div>

                      <div class="form-outline form-white mb-4">
                        <input type="text" id="typeEmailX" class="form-control form-control-lg" [(ngModel)]="empid" />
                        <label class="form-label" for="typeEmailX">Employee Id</label>
                      </div>

                      <div class="form-outline form-white mb-4">
                        <input type="text" id="typeEmailX" class="form-control form-control-lg" [(ngModel)]="number" />
                        <label class="form-label" for="typeEmailX">Number</label>
                      </div>

                      <div class="form-outline form-white mb-4">
                        <input type="text" id="typeEmailX" class="form-control form-control-lg" [(ngModel)]="username" />
                        <label class="form-label" for="typeEmailX">Username</label>
                      </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="typePasswordX" class="form-control form-control-lg" [(ngModel)]="password" />
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>
      
                    <button type="button" class="btn btn-outline-danger btn-rounded" (click)="empreg()" data-mdb-ripple-color="dark">Registration</button>
      
                    
      
                    
      
                  </div>
      
               
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
